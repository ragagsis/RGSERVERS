<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid URL | AI Workshop by Rishi Gandhi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 52px;
      color: #e67e22;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #34495e;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons button,
    .buttons a {
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: transparent;
      border: 2px solid #3498db;
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
    }

    .buttons button:hover,
    .buttons a:hover {
      background-color: #3498db;
      color: white;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      p { font-size: 15px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1><i class="fas fa-link-slash"></i> Invalid URL</h1>
    <h2>This link seems to be broken or incomplete.</h2>
    <p>Please check if the short URL you entered is correct or try again.</p>

    <div class="buttons">
      <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Go Back</button>
      <a href="mailto:support@learnai.rgserver.in"><i class="fas fa-envelope"></i> Contact Support</a>
    </div>

    <div class="footer">
      <i class="fas fa-microchip"></i> AI Workshop by Rishi Gandhi @ RG Servers | Â© 2025
    </div>
  </div>

</body>
</html>
